<!doctype html>
<html>
<body>
<style>   

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<h1 align="center"> {{.PageTitle}} </h1>
<table style="width:100%">
    <tr>
      <th>App Name</th>
      <th>App Version</th> 
      <th>Updated Date</th>
      <th>Updated By</th>
    </tr>
    {{range .OneApp}}
    <tr>
        <td>{{ .APP_NAME }} </td>
        <td>{{ .APP_VERSION }} </td>
        <td>{{ .UPDATE_DATE.Format "Jan 02, 2006 15:04:05 UTC" }} </td>
        <td>{{ .UPDATE_BY }} </td>  
    </tr>
    {{end}}
</table>
</body>
</html>
